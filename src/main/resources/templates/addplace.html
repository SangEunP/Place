<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Place</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Add Place</h1>
    <div>
        <form th:action="@{/addplace}" th:object="${place}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required><br>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" th:field="*{location}" required><br>
            </div>

           <div class="form-group">
                <label for="priceLevel">Price Level:</label>
                <input type="text" id="priceLevel" name="priceLevel" th:field="*{priceLevel}" required><br>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category.id" required>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Category Name</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Place</button>
        </form>
    </div>
</body>
</html>
