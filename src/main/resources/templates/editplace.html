<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Place</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Edit Place</h1>
    <div>
        <form th:action="@{/editplace/{id}(id=${place.id})}" th:object="${place}" method="post">
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required><br>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" required><br>
            </div>
            
            <div class="form-group">
                <label for="priceLevel">Price Level:</label>
                <input type="text" id="priceLevel" th:field="*{priceLevel}" required><br>
            </div>
            
            
            <div class="form-group">
    			<label for="category">Category:</label>
    			<select class="form-control" id="category" name="category.id" required>
        		<option th:each="cat : ${categories}" 
                		th:value="${cat.id}" 
               			th:text="${cat.name}"
                		th:selected="${cat.id == place.category?.id}">Category Name
        		</option>
    			</select>
			</div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>
